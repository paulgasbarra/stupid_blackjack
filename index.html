<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">
  <title>Stupid Blackjack</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
</head>
<body>
  <div class="table">
    <h1>Blackjack!</h1>
    <h2 class="result"></h2><button id="deal">Deal</button>
    <h2>Dealer:</h2>
    <div class="hand" id="dealerHand">
      
    </div>
    <h3 class="dealerScore"></h3>
    <h2>You:</h2>
    <div class="hand" id="yourHand">
      
    </div>
    <h3 class="yourScore"></h3><button id="hit">Hit</button><button id="stay">Stay</button>
    <p class="decksize"></p>
    <script src="scripts.js" type="text/javascript">
    </script>
    <div class="table"></div>
  </div>
</body>
</html>
